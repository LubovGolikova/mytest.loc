AppBundle\Entity\User:
    type: entity
    table: null
    repositoryClass: AppBundle\Repository\UserRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        username:
            type: string
            length: 255
        email:
            type: string
            length: 255
            unique: true
        password:
            type: json_array
        roles:
            type: array
        apiToken:
            type: string
            length: 255
            nullable: true
            unique: true
    lifecycleCallbacks: {  }
